apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion currentSDKVersion

    defaultConfig {
        applicationId "com.pavelrekun.rekado"
        minSdkVersion minimumSDKVersion
        targetSdkVersion currentSDKVersion
        versionCode 1
        versionName "1.0"

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
        defaultCacheImplementation = "NONE"
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

}

kotlin {
    experimental {
        coroutines "enable"
    }
}

dependencies {
    implementation "com.android.support:design:$androidSupportVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportVersion"
    implementation "com.android.support:customtabs:$androidSupportVersion"

    // Tools
    implementation "com.orhanobut:hawk:$hawkVersion"
    implementation "org.greenrobot:eventbus:$eventBusVersion"
    implementation "commons-io:commons-io:$commonsIOVersion"
    implementation "com.afollestad.material-dialogs:core:$materialDialogsVersion"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinCoroutines"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlinCoroutines"
}