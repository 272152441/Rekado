apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion currentSDKVersion

    defaultConfig {
        applicationId "com.pavelrekun.rekado"
        minSdkVersion minimumSDKVersion
        targetSdkVersion currentSDKVersion
        versionCode 29
        versionName "2.4.2"

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11"
            }
        }
    }

    buildTypes {
        debug {
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a"
            }
        }

        release {
            ndk {
                abiFilters "arm64-v8a", "armeabi-v7a"
            }

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
        defaultCacheImplementation = "NONE"
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    lintOptions {
        abortOnError false
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}

dependencies {
    implementation "com.google.android.material:material:$materialComponentsVersion"
    implementation "androidx.recyclerview:recyclerview:$androidXVersion"
    implementation "androidx.browser:browser:$androidXVersion"
    implementation "androidx.preference:preference:$androidXVersion"

    // Tools
    implementation "io.paperdb:paperdb:$paperVersion"
    implementation "org.greenrobot:eventbus:$eventBusVersion"
    implementation "com.afollestad.material-dialogs:core:$materialDialogsVersion"
    implementation "com.github.javiersantos:AppUpdater:$appUpdaterVersion"

    // Own
    implementation project(":konae")
    implementation(name: 'rang', ext: 'aar')

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
}