buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        flatDir { dirs 'libs' }

        maven { url "https://jitpack.io" }
    }
}

ext {
    currentSDKVersion = 29
    minimumSDKVersion = 21
    kotlinVersion = '1.3.41'
    kotlinCoroutinesVersion = '1.2.2'

    androidCoreKTX = '1.0.2'
    androidXCompatVersion = '1.0.2'
    androidXOtherVersion = '1.0.0'
    androidXConstraintLayoutVersion = '1.1.3'
    materialComponentsVersion = '1.0.0'
    materialDialogsVersion = '3.1.0'

    paperVersion = '2.6'
    eventBusVersion = '3.1.1'
    okHttpVersion = '4.0.0'
}
