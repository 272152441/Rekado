buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

        flatDir { dirs 'libs' }

        maven { url "https://jitpack.io" }
    }
}

ext {
    currentSDKVersion = 29
    minimumSDKVersion = 21
    kotlinVersion = '1.3.50'
    kotlinCoroutinesVersion = '1.3.0'

    androidCoreKTX = '1.0.2'
    androidXCompatVersion = '1.0.2'
    androidXOtherVersion = '1.0.0'
    androidXConstraintLayoutVersion = '1.1.3'
    materialComponentsVersion = '1.1.0-alpha09'
    flexBoxLayoutVersion = '1.1.0'

    eventBusVersion = '3.1.1'
    okHttpVersion = '4.0.0'
    zxingVersion = '3.6.0'
}
